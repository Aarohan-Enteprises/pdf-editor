# Block direct IP access - return 444 (connection closed)
server {
    listen 80 default_server;
    server_name _;
    return 444;
}

server {
    listen 443 default_server ssl;
    server_name _;
    ssl_certificate /etc/letsencrypt/live/api.pdf2.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.pdf2.in/privkey.pem;
    return 444;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name api.pdf2.in;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name api.pdf2.in;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/api.pdf2.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.pdf2.in/privkey.pem;

    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check - no rate limiting
    location /health {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API routes - CORS handled by FastAPI backend
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeouts for PDF processing
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # Root - return API info
    location / {
        return 200 '{"name": "PDF2.in API", "status": "running", "docs": "https://pdf2.in"}';
        add_header Content-Type application/json;
    }
}
